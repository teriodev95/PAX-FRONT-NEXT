version: '3.8'

services:
  pax-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://pax-back.xpress1.cc}
    image: pax-frontend:latest
    container_name: pax-frontend
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://pax-back.xpress1.cc}
      - PORT=3001
    restart: unless-stopped
    networks:
      - pax-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pax-network:
    driver: bridge